<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{{ url_for('indexx') }}">📚 BookBuddy</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('books') }}">Book List</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}">Add Book</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('chart') }}">Chart</a></li>
            </ul>
        </div>
    </nav>
    <div class="container py-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
<footer class="text-center mt-5 mb-3">
    <a href="/">⬅️ Go back to landing page</a>
</footer>
</html>
